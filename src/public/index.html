<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Media Control</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container dashboard">
      <header>
        <div class="header-row">
          <h1>MEDIA CONTROL</h1>
          <div class="header-right">
            <div id="track-indicator" class="track-indicator">
              <span class="led"></span> TRACK
            </div>
            <div id="status" class="status"></div>
          </div>
        </div>
      </header>

      <main class="dashboard-grid">
        <!-- Left Panel: OBS/VLC Controls -->
        <section class="media-panel">
          <div class="media-section">
            <button id="obs-stream" class="btn btn-media btn-obs">
              <span class="media-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
              </span>
              <span class="media-label">STREAM</span>
              <span class="led-indicator"></span>
            </button>
          </div>

          <div class="media-divider"></div>

          <div class="media-section">
            <button id="vlc-toggle" class="btn btn-media btn-vlc">
              <span class="media-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              </span>
              <span class="media-label">PLAY</span>
              <span class="led-indicator"></span>
            </button>
            <button id="vlc-stop" class="btn btn-media btn-vlc-stop">
              <span class="media-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
              </span>
              <span class="media-label">STOP</span>
            </button>
          </div>
        </section>

        <!-- Right Panel: Camera Controls -->
        <section class="camera-panel">
          <!-- Zoom In Pill -->
          <button id="zoom-in" class="btn btn-pill">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg>
            <span>ZOOM IN</span>
          </button>

          <!-- Circular D-Pad -->
          <div class="dpad-container">
            <div class="dpad-circle">
              <!-- Up -->
              <button class="dpad-btn up" data-direction="up" aria-label="Tilt Up">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8l-4 4h8z"/></svg>
              </button>
              <!-- Left -->
              <button class="dpad-btn left" data-direction="left" aria-label="Pan Left">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 12l4-4v8z"/></svg>
              </button>
              <!-- Home (Center) -->
              <button id="home-btn" class="dpad-btn home" aria-label="Home">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
              </button>
              <!-- Right -->
              <button class="dpad-btn right" data-direction="right" aria-label="Pan Right">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 12l-4 4V8z"/></svg>
              </button>
              <!-- Down -->
              <button class="dpad-btn down" data-direction="down" aria-label="Tilt Down">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 16l4-4H8z"/></svg>
              </button>
            </div>
          </div>

          <!-- Zoom Out Pill -->
          <button id="zoom-out" class="btn btn-pill">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M7 9h5v1H7z"/></svg>
            <span>ZOOM OUT</span>
          </button>

          <!-- Presets Grid -->
          <div id="presets-grid" class="presets-grid">
            <!-- Preset buttons generated dynamically -->
          </div>
        </section>
      </main>

        <!-- Debug Log (Uncomment for development)
        <div id="debug-log" class="debug-log"></div>
        -->
    </div>

    <script src="js/control.js"></script>
  </body>
</html>
