<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Controls - PTZ Camera</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manual Controls</h1>
            <div id="status" class="status"></div>
        </header>

        <main>
            <!-- Track controls -->
            <div class="track-controls">
                <button id="track-start" class="btn btn-primary">Track Start</button>
                <button id="track-stop" class="btn btn-primary">Track Stop</button>
            </div>

            <!-- D-pad / Pan-Tilt controls -->
            <div class="dpad">
                <div class="dpad-row">
                    <button class="dpad-btn" data-direction="up-left" aria-label="Pan Left Tilt Up">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 17L17 7M7 7h10v10"/></svg>
                    </button>
                    <button class="dpad-btn" data-direction="up" aria-label="Tilt Up">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4v16M8 8l4-4 4 4"/></svg>
                    </button>
                    <button class="dpad-btn" data-direction="up-right" aria-label="Pan Right Tilt Up">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 7L7 17M17 7v10H7"/></svg>
                    </button>
                </div>
                <div class="dpad-row">
                    <button class="dpad-btn" data-direction="left" aria-label="Pan Left">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 12h16M8 8l-4 4 4 4"/></svg>
                    </button>
                    <button id="home-btn" class="dpad-btn home-btn" aria-label="Home">HOME</button>
                    <button class="dpad-btn" data-direction="right" aria-label="Pan Right">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 12H4M16 8l4 4-4 4"/></svg>
                    </button>
                </div>
                <div class="dpad-row">
                    <button class="dpad-btn" data-direction="down-left" aria-label="Pan Left Tilt Down">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7L17 17M7 17V7h10"/></svg>
                    </button>
                    <button class="dpad-btn" data-direction="down" aria-label="Tilt Down">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 20V4M8 16l4 4 4-4"/></svg>
                    </button>
                    <button class="dpad-btn" data-direction="down-right" aria-label="Pan Right Tilt Down">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 17L7 7h10v10"/></svg>
                    </button>
                </div>
            </div>

            <!-- Zoom controls -->
            <div class="zoom-controls">
                <button id="zoom-in" class="btn btn-zoom">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg>
                    Zoom In
                </button>
                <button id="zoom-out" class="btn btn-zoom">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M7 9h5v1H7z"/></svg>
                    Zoom Out
                </button>
            </div>

            <!-- Navigation -->
            <nav class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">‚Üê Presets</a>
            </nav>
        </main>
    </div>

    <script src="js/control.js"></script>
</body>
</html>
